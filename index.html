<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid form-container" style="height: 100vh;">
        <div class="row">
            <div class="col-12">
                <label for="user-email" class="form-label ps-2">Email address</label>
                <input type="email" class="form-control" placeholder="teamteam301@gmail.com" id="user-email">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="user-password" class="form-label ps-2">Password</label>
                <input type="password" class="form-control" id="user-password">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button id="register-button">register</button>
            </div>
            <div class="col-1 ps-4">
                <button id="login-button">login</button>
            </div>
        </div>
    </div>
    <script src="./index.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
